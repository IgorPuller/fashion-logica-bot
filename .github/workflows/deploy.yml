name: Deploy to VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: 158.160.50.42
        username: yc-user
        key: ${{ secrets.DEPLOY_KEY }}
        envs: TELEGRAM_TOKEN
        envs_format: dotenv
        script: |
          cd fashion-logica-bot || git clone https://github.com/IgorPuller/fashion-logica-bot.git
          cd fashion-logica-bot
          git reset --hard
          git pull origin master

          echo "â™» Stopping old container (if exists) ..."
          docker stop fashion-bot || true
          docker rm fashion-bot || true

          echo "ðŸ“¦ Building Docker image..."
          docker build -t fashion-bot .

          echo "ðŸš€ Starting new container..."
          docker run -d \
            --name fashion-bot \
            --restart always \
            --env-file .env \
            fashion-bot

